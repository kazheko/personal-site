{{- /* Full-screen image zoom overlay */ -}}
<div
  class="zoom-overlay"
  data-zoom-overlay
  aria-hidden="true"
  role="dialog"
  aria-modal="true"
  aria-label="Zoomed image"
>
  <div class="zoom-overlay__backdrop" data-zoom-dismiss></div>
  <img class="zoom-overlay__image" data-zoom-image alt="" />
</div>
